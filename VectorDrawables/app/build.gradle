apply plugin: 'com.android.application'

android {
  compileSdkVersion compileSdkVer
  

  defaultConfig {
    applicationId "github.nisrulz.sample.vectordrawables"
    minSdkVersion 15
    targetSdkVersion targetSdkVer
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    vectorDrawables.useSupportLibrary = true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  // Testing-only dependencies
  testImplementation "junit:junit:$junitVer"
  androidTestImplementation "com.android.support.test:runner:$androidTestRunnerVer"
  androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoCoreVer"

  implementation "com.android.support:appcompat-v7:$supportLibVer"
  implementation 'com.android.support.constraint:constraint-layout:1.0.1'
  androidTestImplementation "com.android.support:support-annotations:$supportLibVer"
}
